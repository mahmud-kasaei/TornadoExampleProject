<!DOCTYPE html>
<html>
<head><title>Poem Maker Pro</title>
<link href='{{ static_url("css/bootstrap.css") }}' rel="stylesheet">
<link href='{{ static_url("css/bootstrap-theme.css") }}' rel="stylesheet">
    <link href='{{ static_url("css/basic.css") }}' rel="stylesheet">

</head>
<body style="direction:rtl">
<div class="row">&nbsp;</div>
<div class="row">&nbsp;</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2 ">
        <h3 class="Yekan" style="color:#2233dd">ویرایش خبر...</h3>
          <form method="post" action="/news/edit/{{news.id}}">

          <div class="form-group">
            <label for="id" class="control-label Mitra" >شناسه خبر</label>
            <input type="text" name="id" value="{{news.id}}" id="id" class="form-control" readonly="readonly"/>

          </div>


          <div class="form-group">
            <label for="title" class="control-label Mitra" >عنوان خبر...</label>
            <input type="text" name="title" id="title" value="{{news.title}}" class="form-control" />
            <input type="text" name="body" id="body" value="{{news.body}}" class="form-control" />
            <input type="date" name="date" id="date" value="{{news.date}}" class="form-control" />

          </div>


        <input type="submit" class="btn btn-primary Yekan" value="ذخیره تغییرات" >


              </form>
    </div>
</div>

<!-- Modal -->

<script src="{{static_url('js/jquery.js')}}"></script>
<script src="{{static_url('js/bootstrap.js')}}"></script>

</body>
</html>
