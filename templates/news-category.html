<!DOCTYPE html>
<html>
<head><title>Poem Maker Pro</title>
<link href='{{ static_url("css/bootstrap.css") }}' rel="stylesheet">
<link href='{{ static_url("css/bootstrap-theme.css") }}' rel="stylesheet">
    <link href='{{ static_url("css/basic.css") }}' rel="stylesheet">

</head>
<body style="direction:rtl">
<div class="row">&nbsp;</div>
<div class="row">&nbsp;</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2 ">
        <h3 class="Yekan" style="color:#2233dd">نویسندگان اخبار</h3>
        <a class="btn btn-lg btn-success Mitra pull-left" href="/author/new">ایجاد نویسنده جدید ...</a>
        <br/>      <br/>      <br/>
        <table class="table table-striped">
       {% for news  in news_category %}
        <tr class="Mitra">
        <td>{{news.id}} </td>

        <td>{{news.title}}</td>
        <td>{{news.body}}</td>

        <td>{{news.date}}</td>
            <td> <a class="btn" href="/news/delete/{{news.id}}" > <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp; حذف خبر از گروه...</button></td>

        </tr>
       {% end %}
       </table>
    </div>
</div>

<script src="{{static_url('js/jquery.js')}}"></script>
<script src="{{static_url('js/bootstrap.js')}}"></script>

</body>
</html>
</html>
